<!-- *********** HEADER ***********-->
<header class="header">
    <span class="header-title">
        <a [routerLink]="['/']" style="color: white; text-decoration: none; margin-left: 10px;">Trap<span class="accent-red-text">IT</span></a>
    </span>
    <span class="ml-2 mt-2 mr-1" style="float: left;">
        <img src="../../assets/images/slv.png" alt="Slovenski jezik" height="20" width="20" style="cursor: pointer;"
             class="mr-1" (click)="spremeniJezik('slv')">
        <img src="../../assets/images/eng.png" alt="English language" height="20" width="20" style="cursor: pointer;"
             class="mr-1" (click)="spremeniJezik('eng')">
    </span>
    <span style="float: left; border-left: solid 1px #606060; height: 100%"></span>
    <span *ngIf="jePrijavljen">
        <app-index-reviewer-sidebar
                *ngIf="trenutniUporabnik.roleId.role == roleEnum.REVIEWER"></app-index-reviewer-sidebar>
        <app-index-admin-sidebar
                *ngIf="trenutniUporabnik.roleId.role == roleEnum.ADMIN"></app-index-admin-sidebar>
        <app-index-viewer-sidebar
                *ngIf="trenutniUporabnik.roleId.role == roleEnum.VIEWER"></app-index-viewer-sidebar>
    </span>
    <!-- *********** DROPDOWN *********** -->
    <div *ngIf="jePrijavljen" dropdown class="spusti-dol btn-group" >
        <button id="odjava-button" dropdownToggle type="button" class="btn btn-link dropdown-toggle">
            <strong>
                {{trenutniUporabnik.username}}
            </strong>
        </button>
        <ul id="odjava-dropdown" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
            aria-labelledby="odjava-button">
            <li role="menuitem">
                <a class="dropdown-item" [routerLink]="" (click)="odjaviUporabnika()">{{ "OGRODJE.ODJAVA" | translate }}</a>
            </li>
            <li role="menuitem">
                <a class="dropdown-item" [routerLink]="['/geslo']">{{ "OGRODJE.NASTAVITVE" | translate }}</a>
            </li>
        </ul>
    </div>
</header>
<!-- *********** BODY *********** -->
<section class="container-fluid">
    <div class="row" [ngClass]="{'justify-content-center': !jePrijavljen}">
        <!-- CONTENT -->
        <main role="main" [ngClass]="{'px-4': jePrijavljen}" class="col-12">
            <router-outlet></router-outlet>
        </main>
    </div>
</section>
