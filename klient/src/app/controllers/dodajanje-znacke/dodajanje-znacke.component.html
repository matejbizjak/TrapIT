<div class="card card-body" style="overflow: auto">
    <div *ngIf="newTag.length > 0">
        <tag-list-item [children]="newTag"></tag-list-item>
        <hr>
        <div class="alert alert-success card card-body mb-0" style="float: left" *ngIf="newTagSuccess">
            {{"ZNACKE.DODAJUSPEH" | translate}}
        </div>
        <div class="alert alert-danger card card-body mb-0" style="float: left" *ngIf="newTagError">
            {{"ZNACKE.NAPAKA" | translate}}
        </div>
        <div class="alert alert-danger card card-body mb-0" style="float: left" *ngIf="nameError">
            {{"ZNACKE.IMEOBSTAJA" | translate}}
        </div>
        <button class="btn btn-outline-danger ml-2" style="float: right" (click)="ref.hide()">{{"ZNACKE.PREKLICI" | translate}}</button>
        <button class="btn btn-outline-success" style="float: right" (click)="saveNewTag()">{{"ZNACKE.SHRANI" | translate}}</button>
    </div>
    <div *ngIf="newTag.length == 0">
        <button class="btn btn-outline-success" (click)="addRootTag()">{{"ZNACKE.DODAJKOREN" | translate}}</button>
    </div>
</div>
