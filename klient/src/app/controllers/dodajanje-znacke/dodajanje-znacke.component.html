<div class="card card-body" style="overflow: auto">
  <div *ngIf="newTag.length > 0">
    <tag-list-item [children]="newTag"></tag-list-item>
    <hr>
    <div class="alert alert-success card card-body mb-0" style="float: left" *ngIf="newTagSuccess">
      Dodajanje značke uspešno
    </div>
    <div class="alert alert-danger card card-body mb-0" style="float: left" *ngIf="newTagError">
      Napaka
    </div>
    <div class="alert alert-danger card card-body mb-0" style="float: left" *ngIf="nameError">
      Ime značke že obstaja
    </div>
    <button class="btn btn-outline-danger ml-2" style="float: right" (click)="ref.hide()">Prekliči</button>
    <button class="btn btn-outline-success" style="float: right" (click)="saveNewTag()">Shrani</button>
  </div>
  <div *ngIf="newTag.length == 0">
    <button class="btn btn-outline-success" (click)="addRootTag()">Dodaj korensko značko</button>
  </div>
</div>
