        <button class="btn"  style="margin:0 20px 0 20px " (click)="naslednjaSlika()">Naprej</button>
</div>

<div id="imgContainer">
    <app-img [imgPath] = potDoSlike></app-img>
</div>

<div id="tagContainer">
    <div id="tagForm">
<div>
    <form id="tagi">
        <div class="form-group" *ngFor="let tag of mozniTagi">
            <div *ngIf="tag.childTags.length > 0">

                <div *ngIf="!tag.checkbox">
                    <label class="parentTag">
                        <span>{{tag.name}}</span>
                        <span class="imgDiv">
                            <span *ngIf="preveriCeLahkoDodaTag(tag)" style="cursor: pointer"
                            (click)="dodajSeEnTag(tag)">+</span>
                            <span *ngIf="preveriCeLahkoOdstraniTag(tag)" style="cursor: pointer"
                            (click)="odstraniTag(tag)" class="ml-2">-</span>
                        </span>
                    </label>
                    <select class="form-control form-control-sm" [id]="tag.tagId" [(ngModel)]="tag.selectedChild" [ngModelOptions]="{standalone: true}">
                        <option selected></option>
                        <option *ngFor="let child of tag.childTags" [ngValue]="child">{{child.name}}</option>
                    </select>
                </div>

                <div *ngIf="tag.checkbox">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="tag.checkboxValue" (ngModelChange)="jeIzbralNivo($event, tag)"
                        [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label">{{tag.name}}</label>
                </div>

                <div *ngIf="tag.selectedChild && tag.selectedChild.childTags.length > 0">
                    <div *ngIf="!tag.selectedChild.checkbox">
                        <label class="childTag">{{tag.selectedChild.name}}</label>
                        <select class="form-control form-control-sm" [id]="tag.selectedChild.tagId" [(ngModel)]="tag.selectedChild.selectedChild"
                            [ngModelOptions]="{standalone: true}">
                            <option selected></option>
                            <option *ngFor="let child2 of tag.selectedChild.childTags" [ngValue]="child2">
                                {{child2.name}}
                            </option>
                        </select>
                    </div>
                    <div *ngIf="tag.selectedChild.checkbox">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="tag.selectedChild.checkboxValue" (ngModelChange)="jeIzbralNivo($event, tag.selectedChild)"
                            [ngModelOptions]="{standalone: true}">
                        <label class="form-check-label">{{tag.selectedChild.name}}</label>
                    </div>

                    <div *ngIf="tag.selectedChild.selectedChild && tag.selectedChild.selectedChild.input">
                        <label class="number">Število vrst: {{tag.selectedChild.selectedChild.name}}</label>
                        <input class="form-control form-control-sm" type="number" [(ngModel)]="tag.selectedChild.selectedChild.inputValue" [ngModelOptions]="{standalone: true}">
                    </div>

                    <div *ngIf="tag.selectedChild.selectedChild && tag.selectedChild.selectedChild.childTags.length > 0">
                        <div *ngIf="!tag.selectedChild.selectedChild.checkbox">
                            <label>{{tag.selectedChild.selectedChild.name}}</label>
                            <select class="form-control form-control-sm" [id]="tag.selectedChild.selectedChild.tagId" [(ngModel)]="tag.selectedChild.selectedChild.selectedChild"
                                [ngModelOptions]="{standalone: true}">
                                <option selected></option>
                                <option *ngFor="let child3 of tag.selectedChild.selectedChild.childTags" [ngValue]="child3">
                                    {{child3.name}}
                                </option>
                            </select>
                        </div>
                        <div *ngIf="tag.selectedChild.selectedChild.checkbox">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="tag.selectedChild.selectedChild.checkboxValue" (ngModelChange)="jeIzbralNivo($event, tag.selectedChild.selectedChild)"
                                [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label">{{tag.selectedChild.selectedChild.name}}</label>
                        </div>

                        <div *ngIf="tag.selectedChild.selectedChild.selectedChild && tag.selectedChild.selectedChild.selectedChild.input">
                            <label class = "number" >Število vrst: {{tag.selectedChild.selectedChild.selectedChild.name}}</label>
                            <input class="form-control form-control-sm" type="number" [(ngModel)]="tag.selectedChild.selectedChild.selectedChild.inputValue"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="tag.childTags.length === 0 && tag.input">
                <label class="parentTag">{{tag.name}}</label>
                <input class="form-control form-control-sm" type="number" [(ngModel)]="tag.inputValue" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
    </form>
</div>
    </div>
</div>
