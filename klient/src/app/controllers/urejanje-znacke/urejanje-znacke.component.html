<div class="card card-body" style="overflow: auto">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-outline-danger ml-1" style="float: right" (click)="ref.hide()">{{"ZNACKE.PREKLICI" | translate}}</button>
            <button class="btn btn-outline-success ml-1" style="float: right" (click)="saveChanges(deleteConfirmation)">
                {{"ZNACKE.SHRANI" | translate}}
            </button>
            <button class="btn btn-outline-warning" style="float: right" (click)="resetTag()">{{"ZNACKE.PONASTAVI" | translate}}</button>
            <div *ngIf="saveSuccess">
                <div class="alert alert-success" style="float: left">{{"ZNACKE.SPREMEMBEUSPEH" | translate}}</div>
            </div>
            <div *ngIf="saveError">
                <div class="alert alert-danger" style="float: left">{{"ZNACKE.NAPAKA" | translate}}</div>
            </div>
        </div>
    </div>
    <hr>
    <div *ngIf="copy.length > 0">
        <tag-list-item [children]="copy"></tag-list-item>
    </div>

    <ng-template #deleteConfirmation>
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{"ZNACKE.PREPRICANI" | translate}}?</h4>
            <button type="button" class="close pull-right" aria-label="Close"
                    (click)="deleteRef.hide(deleteConfirmation)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div *ngIf="!deleteSuccess">
                <div class="row">
                    <div class="col-12">
                        <div class="alert-warning card card-body mb-2">
                            {{"ZNACKE.POZOR" | translate}}
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-danger" style="float: right"
                        (click)="deleteRef.hide(deleteConfirmation)">{{"ZNACKE.NE" | translate}}
                </button>
                <button class="btn btn-outline-success mr-2" style="float: right" (click)="deleteTag()">{{"ZNACKE.DA" | translate}}</button>
            </div>
            <div *ngIf="deleteSuccess">
                <div class="alert alert-success" style="float: left">{{"ZNACKE.IZBRISANA" | translate}}</div>
                <button class="btn btn-outline-success mr-2" style="float: right"
                        (click)="deleteRef.hide(deleteConfirmation); close.emit()">{{"ZNACKE.OK" | translate}}
                </button>
            </div>
            <div *ngIf="deleteError">
                <div class="alert alert-danger" style="float: left">{{"ZNACKE.NAPAKA" | translate}}</div>
            </div>
        </div>
    </ng-template>

</div>
