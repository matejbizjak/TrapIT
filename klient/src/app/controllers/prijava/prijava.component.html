<div class="wrapper">
  <div class="container h-100 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
      <h2 class="col-sm-12">Prijava</h2>
      <form (submit)="prijaviUporabnika()" class="col-sm-5">
        <div class="form-group">
          <label for="username">Uporabni≈°ko ime:</label>
          <input class="form-control" type="text" id="username" name="username" [(ngModel)]="prijavaRequest.username" />
        </div>
        <div class="form-group">
          <label for="password">Geslo:</label>
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="prijavaRequest.password" />
        </div>
        <div class="alert alert-danger" *ngIf="napaka">
          {{napaka}}
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-outline-primary fri-button">Prijava</button>
        </div>
      </form>
    </div>
  </div>
</div>
